<mat-card>
    <mat-card-content>
        <div *ngIf="! conserjeria.length; else tableConserjeria">
            <h1>No hay registros aún</h1>
        </div>
        <ng-template #tableConserjeria>
            <table mat-table [dataSource]="conserjeria" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="rut">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Rut </th>
                        <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="motivo">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Motivo </th>
                        <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="rut responsable">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Rut </th>
                        <td mat-cell *matCellDef="let element"> {{element.rut_ref}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="nombre responsable">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre_ref}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Estacionamiento </th>
                        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha.toLocaleDateString()}} </td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="Hora">
                    <tr>
                        <th mat-header-cell *matHeaderCellDef> Hora </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha.toLocaleTimeString()}} </td>
                    </tr>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-template>
    </mat-card-content>
</mat-card>
