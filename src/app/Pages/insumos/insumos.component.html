
<div *ngIf="bBitacora">
    <mat-card>
        <mat-card-content>
                    <div class="right">
                    <button mat-raised-button color="primary">Agregar Insumo</button>
                    </div>
                    <table mat-table [dataSource]="HistorialInsumos" class="mat-elevation-z8">

                        <ng-container matColumnDef="n_unidad">
                            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.n_unidad}} </td>
                        </ng-container>

                        <ng-container matColumnDef="insumo">
                            <th mat-header-cell *matHeaderCellDef> Insumo </th>
                            <td mat-cell *matCellDef="let element"> {{element.insumo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef>Opciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>format_list_bulleted</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item>
                                        <mat-icon>edit</mat-icon>
                                        <span>Editar</span>
                                    </button>
                                    <button mat-menu-item>
                                        <mat-icon>delete</mat-icon>
                                        <span>borrar</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumnsHistorial"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsHistorial;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
   
    
</div>
