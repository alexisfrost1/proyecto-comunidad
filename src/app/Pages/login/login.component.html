<div class="back">
<div>
    <mat-card class="line">
        <h1 class="text-top">Bienvenido</h1>
    </mat-card>
    
</div>
<div class="login">
<mat-card class="card-color" >
<mat-card-header>
    <mat-card-tittle class="text-tittle">
        <h1>
            Login 
        </h1>
    </mat-card-tittle>
</mat-card-header>
<form class="example-form">
    <mat-card-content class="border">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="emailFormControl" placeholder="asdf1234">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid Password
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="primary" routerLink='/home/inicio' type="submit" class="border">Log in</button>
</form>
</mat-card>
</div>
</div>
