<div class="back">
<div>
    <mat-card class="line">
        <h1 class="text-top">Bienvenido</h1>
    </mat-card>
    
</div>
<div class="login">
    <mat-card class="card-color">

        <mat-card-header>
            <mat-card-tittle class="text-tittle">
                <br>
                <h1>
                    Inicio sesi√≥n
                </h1>
            </mat-card-tittle>
        </mat-card-header>

        <mat-tab-group animationDuration="10ms" [(selectedIndex)]="role" (selectedTabChange)="check()">
            <mat-tab label="Propietario">

            </mat-tab>
            <mat-tab label="Conserje">

            </mat-tab>
            <mat-tab label="Administrador">

            </mat-tab>
        </mat-tab-group>

        <form>
            <mat-card-content class="border">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="emailFormControl" placeholder="asdf1234">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid Password
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button *ngIf="role==2" mat-stroked-button color="primary" routerLink='/admin/home' type="submit" class="border">Log in</button>
            <button *ngIf="role==1" mat-stroked-button color="primary" routerLink='/conserje/home' type="submit" class="border">Log in</button>
            <button *ngIf="role==0" mat-stroked-button color="primary" routerLink='/propietario/home' type="submit" class="border">Log in</button>
        </form>
    </mat-card>
</div>
</div>
